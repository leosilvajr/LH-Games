<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Produto</th>
            <th scope="col">Descrição</th>
            <th scope="col">Foto</th>
            <th scope="col">Preço</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <th scope="row"></th>
            <td>{{produto.produto}}</td>
            <td>{{produto.descricao}}</td>
            <td><img mat-card-image src="./assets/img/{{produto.foto}}" alt="produto"></td>
            <td>{{produto.preco | currency: 'BRL'}}</td>
            <td><a class="btn btn-primary" routerLink="/restrito/editar/{{produto.id}}" role="button">Editar</a></td>
            <td><a class="btn btn-danger" role="button" (click)="excluir(produto.id)">Excluir</a></td>
        </tr>
    </tbody>
</table>
